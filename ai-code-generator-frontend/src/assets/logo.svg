<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 代码符号背景 -->
  <g opacity="0.1">
    <text x="10" y="45" font-family="'Courier New', monospace" font-size="40" fill="#1E3A8A">&lt;/&gt;</text>
  </g>
  
  <!-- AI神经网络节点 -->
  <g fill="url(#logoGradient)">
    <circle cx="25" cy="20" r="3"/>
    <circle cx="35" cy="15" r="2"/>
    <circle cx="35" cy="25" r="2"/>
    <circle cx="45" cy="20" r="3"/>
    <line x1="25" y1="20" x2="35" y2="15" stroke="url(#logoGradient)" stroke-width="1.5"/>
    <line x1="25" y1="20" x2="35" y2="25" stroke="url(#logoGradient)" stroke-width="1.5"/>
    <line x1="35" y1="15" x2="45" y2="20" stroke="url(#logoGradient)" stroke-width="1.5"/>
    <line x1="35" y1="25" x2="45" y2="20" stroke="url(#logoGradient)" stroke-width="1.5"/>
  </g>
  
  <!-- 智码工坊文字 -->
  <text x="65" y="25" font-family="'Microsoft YaHei', sans-serif" font-size="20" font-weight="600" fill="#1E3A8A">智码</text>
  <text x="65" y="45" font-family="'Microsoft YaHei', sans-serif" font-size="16" font-weight="400" fill="#6B7280">工坊</text>
  
  <!-- 装饰性代码符号 -->
  <text x="130" y="30" font-family="'Courier New', monospace" font-size="24" fill="url(#logoGradient)" opacity="0.8">&lt;/&gt;</text>
</svg>