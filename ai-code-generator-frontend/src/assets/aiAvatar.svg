<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- 主体圆形背景 -->
  <circle cx="32" cy="32" r="30" fill="url(#avatarGradient)" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- AI电路图案 -->
  <g stroke="url(#circuitGradient)" stroke-width="1.5" fill="none">
    <!-- 中央处理器 -->
    <rect x="26" y="26" width="12" height="12" rx="2" fill="url(#circuitGradient)" opacity="0.3"/>
    
    <!-- 连接线和节点 -->
    <circle cx="16" cy="20" r="2" fill="white" opacity="0.9"/>
    <circle cx="48" cy="20" r="2" fill="white" opacity="0.9"/>
    <circle cx="16" cy="44" r="2" fill="white" opacity="0.9"/>
    <circle cx="48" cy="44" r="2" fill="white" opacity="0.9"/>
    
    <!-- 连接线 -->
    <line x1="18" y1="20" x2="26" y2="28"/>
    <line x1="46" y1="20" x2="38" y2="28"/>
    <line x1="18" y1="44" x2="26" y2="36"/>
    <line x1="46" y1="44" x2="38" y2="36"/>
    
    <!-- 数据流动效果 -->
    <circle cx="22" cy="24" r="1" fill="white" opacity="0.7"/>
    <circle cx="42" cy="24" r="1" fill="white" opacity="0.7"/>
    <circle cx="22" cy="40" r="1" fill="white" opacity="0.7"/>
    <circle cx="42" cy="40" r="1" fill="white" opacity="0.7"/>
  </g>
  
  <!-- 中央AI标识 -->
  <text x="32" y="36" font-family="'Arial', sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">AI</text>
</svg>