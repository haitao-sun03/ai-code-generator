<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="8"/>
  
  <!-- 边框 -->
  <rect x="2" y="2" width="396" height="296" fill="none" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="8,4" rx="6"/>
  
  <!-- 中央图标区域 -->
  <g transform="translate(200, 150)">
    <!-- 显示器图标 -->
    <rect x="-40" y="-25" width="80" height="50" rx="4" fill="none" stroke="url(#iconGradient)" stroke-width="3"/>
    <rect x="-35" y="-20" width="70" height="35" rx="2" fill="url(#iconGradient)" opacity="0.1"/>
    
    <!-- 代码符号 -->
    <text x="0" y="5" font-family="'Courier New', monospace" font-size="16" font-weight="bold" fill="url(#iconGradient)" text-anchor="middle">&lt;/&gt;</text>
    
    <!-- 显示器底座 -->
    <rect x="-8" y="25" width="16" height="8" rx="2" fill="url(#iconGradient)" opacity="0.6"/>
    <rect x="-20" y="33" width="40" height="4" rx="2" fill="url(#iconGradient)" opacity="0.4"/>
  </g>
  
  <!-- 文字说明 -->
  <text x="200" y="220" font-family="'Microsoft YaHei', sans-serif" font-size="16" font-weight="500" fill="#64748B" text-anchor="middle">截图生成中...</text>
  <text x="200" y="245" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#94A3B8" text-anchor="middle">智码工坊正在为您生成应用截图</text>
  
  <!-- 装饰性元素 -->
  <g opacity="0.3">
    <circle cx="50" cy="50" r="3" fill="url(#iconGradient)"/>
    <circle cx="350" cy="50" r="2" fill="url(#iconGradient)"/>
    <circle cx="50" cy="250" r="2" fill="url(#iconGradient)"/>
    <circle cx="350" cy="250" r="3" fill="url(#iconGradient)"/>
  </g>
</svg>