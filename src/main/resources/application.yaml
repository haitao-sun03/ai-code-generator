spring:
  application:
    name: ai-code-generator
  profiles:
    active: local
  datasource:
    url: jdbc:postgresql://localhost:5432/vector_db
    username: admin
    password: 123456

# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.haitao.ai.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

